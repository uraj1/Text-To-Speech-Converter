<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - Your best companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/text-to-speech.png" type="image/x-icon">
</head>
<body>
    <div class="main">
      <h1>Text to Speech <span>Converter</span></h1>
     
    <textarea name="textarea" id="textarea" cols="80" rows="10"
    placeholder="Your Text Here..."></textarea>
      <div class="row">
        <select class="drop"></select>
        <button class="btn"><img src="images/play.png" alt="play">Listen</button>
      </div>
      <div class="count">
        <div>
          <h5 id="charac-count">0</h5>
          <p>Characters</p>
        </div>
        <div>
          <h5 id="word-count">0</h5>
          <p>Words</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
